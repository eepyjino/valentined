<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine, Shieeee? plsplspls</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffe6f0;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden; /* needed for confetti */
    position: relative;
  }

  h1 {
    color: #ff3366;
    font-size: 2em;
    margin-bottom: 20px;
  }

  #valentine-img {
    width: 300px;
    height: auto;
    border-radius: 20px;
    margin-bottom: 30px;
  }

  .btn {
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
  }

  #yes-btn {
    background-color: #ff6699;
    color: white;
  }

  #no-btn {
    background-color: #ffccdd;
    color: #ff3366;
  }

  #celebration-gif {
    display: none;
    width: 300px;
    margin-top: 20px;
    border-radius: 20px;
    z-index: 10;
    position: relative;
  }

  /* Confetti container */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff3366;
    top: 0;
    z-index: 5;
    opacity: 0.8;
    pointer-events: none;
  }
</style>
</head>
<body>

<h1 id="heading"></h1>
<img id="valentine-img" src="https://i.postimg.cc/qMKhCrQc/shieee.jpg" alt="Valentine">

<div>
  <button id="yes-btn" class="btn">Yes </button>
  <button id="no-btn" class="btn">No</button>
</div>

<!-- Celebration GIF -->
<img id="celebration-gif" src="https://i.postimg.cc/65rxFbYb/sds.gif" alt="Celebration">

<script>
const heading = document.getElementById('heading');
const valentineImg = document.getElementById('valentine-img');
const yesBtn = document.getElementById('yes-btn');
const noBtn = document.getElementById('no-btn');
const celebrationGif = document.getElementById('celebration-gif');

const name = "Shiee";
heading.textContent = `${name}, will you be my Valentine?`;

// YES button
yesBtn.addEventListener('click', () => {
  alert(`AYAYAYAYAYAYA ${name}, LEZGOO!`);
  celebrationGif.style.display = 'block';
  launchConfetti();
});

// NO button
noBtn.addEventListener('click', () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 50 - 25;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  valentineImg.src = "https://i.postimg.cc/NfpQCPN7/shiela.jpg";
});

// Confetti effect
function launchConfetti() {
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    document.body.appendChild(confetti);

    // Animate falling
    const fallDuration = Math.random() * 3 + 2; // 2-5s
    confetti.animate([
      { transform: `translateY(0px) rotate(0deg)` },
      { transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random()*360}deg)` }
    ], {
      duration: fallDuration * 1000,
      iterations: 1,
      easing: 'linear'
    });

    // Remove after falling
    setTimeout(() => confetti.remove(), fallDuration * 1000);
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bai bai bai iopen ko</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffe6f0;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden; /* needed for confetti */
    position: relative;
  }

  h1 {
    color: #ff3366;
    font-size: 2em;
    margin-bottom: 20px;
  }

  #valentine-img {
    width: 300px;
    height: auto;
    border-radius: 20px;
    margin-bottom: 30px;
  }

  .btn {
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  #yes-btn {
    background-color: #ff6699;
    color: white;
  }

  #no-btn {
    background-color: #ffccdd;
    color: #ff3366;
    z-index: 1;
    position: relative;
  }

  #celebration-gif {
    display: none;
    width: 300px;
    margin-top: 20px;
    border-radius: 20px;
    z-index: 10;
    position: relative;
  }

  /* Confetti container */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff3366;
    top: 0;
    z-index: 5;
    opacity: 0.8;
    pointer-events: none;
  }
</style>
</head>
<body>

<h1 id="heading"></h1>
<img id="valentine-img" src="images/shieee.jpg" alt="Valentine">

<div>
  <button id="yes-btn" class="btn">Yes </button>
  <button id="no-btn" class="btn">No</button>
</div>

<!-- Celebration GIF -->
<img id="celebration-gif" src="https://i.postimg.cc/65rxFbYb/sds.gif" alt="Celebration">

<script>
const heading = document.getElementById('heading');
const valentineImg = document.getElementById('valentine-img');
const yesBtn = document.getElementById('yes-btn');
const noBtn = document.getElementById('no-btn');
const celebrationGif = document.getElementById('celebration-gif');

const name = "Shiee";
heading.textContent = `${name}, will you be my Valentine?`;

// NO button messages
const noMessages = [
  "SEGE NE BA",
  "Ihh",
  "magmaoy ko ron sigee ka",
  "plsplspls",
  "higda ko ron sa dalan"
  "sure na kaha na"
];
let noClickCount = 0;

// YES button
yesBtn.addEventListener('click', () => {
  alert(`AYAYAYAYAYAYA ${name}, LEZGOO!`);
  celebrationGif.style.display = 'block';
  launchConfetti();
});

// NO button
noBtn.addEventListener('click', () => {
  // Change heading text (cycles through noMessages)
  heading.textContent = noMessages[noClickCount % noMessages.length];
  noClickCount++;

  // Make YES button bigger to cover NO
  const currentWidth = yesBtn.offsetWidth;
  const currentHeight = yesBtn.offsetHeight;

  yesBtn.style.width = currentWidth + 20 + 'px';
  yesBtn.style.height = currentHeight + 10 + 'px';

  // Optional: Move YES button slightly over NO
  yesBtn.style.position = 'relative';
  yesBtn.style.zIndex = 2;
});

// Confetti effect
function launchConfetti() {
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    document.body.appendChild(confetti);

    const fallDuration = Math.random() * 3 + 2; // 2-5s
    confetti.animate([
      { transform: `translateY(0px) rotate(0deg)` },
      { transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random()*360}deg)` }
    ], {
      duration: fallDuration * 1000,
      iterations: 1,
      easing: 'linear'
    });

    setTimeout(() => confetti.remove(), fallDuration * 1000);
  }
}
</script>

</body>
</html>

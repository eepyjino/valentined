<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>baibaibai iopen gud ko</title>

<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffe6f0;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  h1 {
    color: #ff3366;
    font-size: 2em;
    margin-bottom: 20px;
  }

  #valentine-img {
    width: 300px;
    height: auto;
    border-radius: 20px;
    margin-bottom: 30px;
  }

  .btn {
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.15s ease-in-out;
  }

  #yes-btn {
    background-color: #ff6699;
    color: white;
  }

  #no-btn {
    background-color: #ffccdd;
    color: #ff3366;
  }

  #celebration-gif {
    display: none;
    width: 300px;
    border-radius: 20px;
    margin-bottom: 20px;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: 0;
    z-index: 5;
    opacity: 0.8;
    pointer-events: none;
  }
</style>
</head>

<body>

<h1 id="heading"></h1>

<img id="valentine-img" src="images/shieee.jpg" alt="Valentine">

<div id="buttons">
  <button id="yes-btn" class="btn">Yes</button>
  <button id="no-btn" class="btn">No</button>
</div>

<img id="celebration-gif" src="images/sds.gif" alt="Celebration">

<script>
const heading = document.getElementById('heading');
const valentineImg = document.getElementById('valentine-img');
const yesBtn = document.getElementById('yes-btn');
const noBtn = document.getElementById('no-btn');
const buttons = document.getElementById('buttons');
const celebrationGif = document.getElementById('celebration-gif');

const name = "Shiee";
heading.textContent = `${name}, will you be my Valentine?`;

const noMessages = [
  "SEGEY NE BA",
  "ihhh",
  "PLSPLSPLS",
  "mag maoy ko ron",
  "sure na jud na?"
];

let noClickCount = 0;
let yesScale = 1;

// YES button â€” FINAL STATE WITH TEXT
yesBtn.addEventListener('click', () => {
  alert(`AYAYAYAYAYAYA ${name}, LEZGOO!`);

  // REMOVE everything else
  heading.remove();
  valentineImg.remove();
  buttons.remove();

  // SHOW GIF
  celebrationGif.style.display = 'block';

  // ADD new text
  const newText = document.createElement('h1');
  newText.textContent = "Knew you would say yes";
  newText.style.color = "#ff3366";
  newText.style.marginTop = "20px";
  document.body.appendChild(newText);

  launchConfetti();
});

// NO button
noBtn.addEventListener('click', () => {
  heading.textContent = noMessages[noClickCount % noMessages.length];
  noClickCount++;

  valentineImg.src = "images/shiela.jpg";

  yesScale += 0.4;
  yesBtn.style.transform = `scale(${yesScale})`;
});

// CONFETTI
function launchConfetti() {
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    document.body.appendChild(confetti);

    const fallDuration = Math.random() * 3 + 2;
    confetti.animate([
      { transform: 'translateY(0) rotate(0deg)' },
      { transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 360}deg)` }
    ], {
      duration: fallDuration * 1000,
      easing: 'linear'
    });

    setTimeout(() => confetti.remove(), fallDuration * 1000);
  }
}
</script>

</body>
</html>
